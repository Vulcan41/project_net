<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>noesis</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

<div id="page">

  <header id="top-header"></header>

  <div id="home-content">
    <div id="user">
      <h3 id="welcome"></h3>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="profile-test">
      <input id="test-name" type="text" placeholder="Full name">
      <input id="test-username" type="text" placeholder="Username">
      <textarea id="test-bio" placeholder="Bio"></textarea>
      <button id="save-profile">Save Profile</button>
    </div>

    <div id="profile-preview">
      <h3>Saved Profile</h3>
      <p><strong>Name:</strong> <span id="show-name"></span></p>
      <p><strong>Username:</strong> <span id="show-username"></span></p>
      <p><strong>Bio:</strong> <span id="show-bio"></span></p>
    </div>
  </div>

</div>

<script type="module" src="home.js"></script>
</body>
</html>
